<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ML-0KII</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div id="header" class="center flex-row">
            <img
                src="assets/adeptus-administratum.svg"
                alt="Adeptus Administratum Seal"
                class="filter-green administratum column-sides"
            />
            <div class="archives-text column-middle flex-row">
                <h2 id="pageTitle">Adeptus Arbites Archives</h2>
                <h3 id="pageSubtitle">Offices of Hive World Arcadia</h3>
            </div>
            <img
                src="assets/adeptus-arbites.svg"
                alt="Adeptus Arbites Seal"
                class="filter-green arbites column-sides"
            />
        </div>
        <blockquote id="quote">quote</blockquote>
        <h1 id="file">filename</h1>
        <div id="tabs-selector"></div>
        <div id="tabs-container">
            <div class="flex-row" id="tab-background">
                <code id="character" class="column-half">
                    for (let i = 0; i < 10; i++) { console.log(i); }
                </code>
                <p id="character-notes" class="column-half">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
            </div>
            <div class="flex-column" id="tab-abilities">
                <div class="flex-row">
                    <span>Search:</span>
                    <input id="tab-abilities-search" type="search"></input>
                </div>
                <ul id="abilities-list"></ul>
            </div>
            <div class="flex-column" id="tab-skills">
                <div class="flex-row">
                    <span>Search:</span>
                    <input id="tab-skills-search" type="search"></input>
                </div>
                <ul id="skills-list"></ul>
            </div>
            <div class="flex-column" id="tab-notes">
                <h2>ML-0KII's Logs</h2>
                <div class="flex-row">
                    <span>Search:</span>
                    <input id="tab-notes-search" type="search"></input>
                </div>
                <div id="notes-list"></div>
            </div>
        </div>
        <div class="align-center-bottom">
            <blockquote id="emperor-quote">In the Emperor we trust.</blockquote>
        </div>
        <div id="footer" class="align-center-bottom">
            <div id="aquila-container">
                <img
                    src="assets/imperial-aquila.svg"
                    alt="Imperial Aquila"
                    class="filter-green aquila small"
                />
            </div>
        </div>
    </body>
</html>
